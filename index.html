<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sprint 7 Around the US" />
    <meta name="author" content="Ana Cristina Mejia Lalinde" />
    <meta name="keywords" content="around" />
    <title>Around the US</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Vector.png" alt="vector around" class="header__image" />
        <img
          src="images/line.png"
          alt="imagen linea"
          class="header__image-line"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/avatar.png"
            alt="foto de perfil"
            class="profile__avatar"
            loading="lazy"
          />
          <div class="profile__info">
            <div>
              <p class="profile__info-name">Jacques Cousteau</p>
              <img
                class="profile__edit-button"
                src="/images/edit-button.png"
                alt="Icono editar perfil"
                id="edit-button"
              />
            </div>
            <p class="profile__info-ocupation">Explorador</p>
            <img
              src="/images/add-button.png"
              alt="icono adicionar informacion"
              class="profile__add-button"
            />
          </div>
        </section>
        <section class="cards">
          <div class="cards__container">
            <template id="card-template">
              <div class="cards__item">
                <img class="cards__item-delete" src="/images/Trash.svg" alt="Icono eliminar">
                <img class="cards__item-img" alt="Foto de referencia">
                <div class="cards__item-info">
                  <p class="cards__item-name"></p>
                  <img
                  class="cards__item-like"
                  src="/images/group.svg"
                  alt="Boton like"  
                  loading="lazy"
                />
                </div>
                </div>
            </template>
              </div>
        </section>   
      </main>
      <footer class="footer">
        <p class="footer-copyright">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
   <section class="popup">
    <div class="pop__container">
      <img class="popup-close" src="/images/close-x-svgrepo-com.svg" alt="icono cerrar formulario">
      <form class="popup__form">
        <h2 class="popup__form-title"></h2>
        <input class="popup__form-first" type="text" id="first" name="first">
        <input class="popup__form-second"   type="text" name="second" id="second">
        <button class="popup__form-button"></button>
      </form>
    </div>
   </section>
   <section class="bigimage">
    <img class="bigimage-close" src="/images/close-x-svgrepo-com.svg" alt="Icono cerrar imagen">
    <div class="bigimage__form">
      <img class="bigimage-ils" alt="Foto de referencia">
      <p class="bigimage-title"></p>
    </div>
   </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
